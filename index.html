<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="profile">
    <header class="banner">
      <div class="profile-photo-container">
        <img class="profile-photo"src="images/image-victor.jpg" alt="profile picture">
      </div>
    </header>

    <div class="user-infos-container">
      <div class="user-infos">
        <h1 class="user">Victor Crest
          <span class="age">26</span>
        </h1>
        <h2 class="location">London</h2>
      </div>
    </div>

    <footer class="statistics">
      <div class="followers">
        <h1 class="number">80K</h1>
        <h3 class="tag">Followers</h3>
      </div>
      <div class="likes">
        <h1 class="number">803K</h1>
        <h3 class="tag">Likes</h3>
      </div>
      <div class="photos">
        <h1 class="number">1.4K</h1>
        <h3 class="tag">Photos</h3>
      </div>
    </footer>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cramento</a>.
  </div>
</body>
</html>
